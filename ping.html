<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pong.css">
    <title>Document</title>
</head>
<body>
    <canvas id="confetti"></canvas>
    <h1 id="winner"></h1>
    <div  class="banner">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
        <h1 id="title">Ping Pong Score Keeper</h1>
    </div>
    <div class="container">
        <div class="scoreboard">
            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

            <p class="subtitle">Use the buttons below to keep score</p>

            <span id="score">
                <label for="playto" class="label is-large is-inline">Playing To</label>
                    <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
            </span>
        </div>
        <div class="buttons">
            <button id="p1Button" class="is-primary button">+1 Player One</button>
            <button id="p2Button" class="is-info button">+1 Player Two</button>
            <button id="reset" class="is-danger button">Reset</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="pong.js"></script>

</body>
</html>
